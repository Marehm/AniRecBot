<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Proxy the Anime Recbot</title>
  <style>
    body {
    
      /*background: linear-gradient(to bottom right, #fce3ec, #ffe6f0);*/
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    #titleBox {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      border: #ebe3c7;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 500px;
      background: #fff0f6;
      border: 2px solid #ebe3c7;
      border-radius: 20px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, .5); /*Last unit toggles opacity 1.0 for none, decrease for transparency*/
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 15px;
      line-height: 1.4em;
    }

    .user {
      background: white;
      color: black;
      border: 4px solid black;
      align-self: flex-end;
      text-align: right;
      padding: 15px 20px;
      margin-left: auto;
      margin-right: 0;
      /*margin: 15px;*/
      width: 70%;
      font-weight: bold;
      position: relative;
      transform: skew(-5deg);
      box-shadow: 4px 4px 0 black;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow: hidden;
      white-space: pre-wrap;

    }

    .user::after {
      content: "";
      position: absolute;
      right: -15px;
      bottom: 10px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-left: 15px solid black;
      transform: rotate(-10deg);
    }

    .bot {
      background: #fff;
      color: black;
      border: 4px solid black;
      align-self: flex-start;
      text-align: left;
      padding: 15px 20px;
      margin-left: 0;
      margin-right: auto;
      /*margin: 15px;*/
      max-width: 70%;
      font-weight: bold;
      position: relative;
      transform: skew(5deg);
      box-shadow: 4px 4px 0 black;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow: hidden;
      white-space: pre-wrap;
    }

    .bot::after {
      content: "";
      position: absolute;
      left: -15px;
      bottom: 10px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-right: 15px solid black;
      transform: rotate(10deg);
    }

    #inputArea {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      display: flex;
    }

    #message {
      flex-grow: 1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #0000;
      font-size: 1em;
    }

    #sendBtn {
      padding: 10px 20px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #ff1493;
    }

    #muteBtn:hover {
      background: red;
      color: white;
    }

    #typingIndicator {
      font-style: italic;
      color: #555;
      margin-top: 10px;
      font-size: 0.9em;
      display: none;
    }
  </style> 
</head> 

<body>
  <audio id="bg-music" loop autoplay muted>
  <source src="Overcast.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<button id="muteBtn">Unmute</button>

<div id="titleBox">
  <h1>Proxy ðŸ’¬</h1>
</div>

  <div id="chatbox"></div>

  <div id="typingIndicator">Proxy is typing . . .</div>

  <div id="inputArea">
    <input type="text" id="message" placeholder="Enter message">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(content, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.innerText = content;
      chatbox.appendChild(bubble);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      messageInput.value = '';
      document.getElementById('typingIndicator').style.display = 'block';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.reply) {
          appendMessage(data.reply, 'bot');
        } else {
          appendMessage("Oops! Something went wrong...", 'bot');
        }
      } catch (err) {
        appendMessage("Nyaa~ server error! Gomen ðŸ˜¿", 'bot');
      } finally {
        document.getElementById('typingIndicator').style.display = 'none';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
  <script>
  const bgMusic = document.getElementById('bg-music');
  const muteBtn = document.getElementById('muteBtn');

  function fadeInAudio(audio, duration = 2000) {
    let volume = 0;
    audio.volume = 0;
    audio.muted = false;
    const step = 0.1;
    const interval = duration / (1 / step);
    const fade = setInterval(() => {
      volume += step;
      if (volume >= 1) {
        volume = 1;
        clearInterval(fade);
      }
      audio.volume = volume;
    }, interval);
  }

  muteBtn.addEventListener('click', () => {
    if (bgMusic.muted || bgMusic.volume === 0) {
      bgMusic.muted = false;
      bgMusic.volume = 0;
      bgMusic.play();
      fadeInAudio(bgMusic);
      muteBtn.textContent = 'Mute';
    }else {
      bgMusic.pause();
      bgMusic.volume = 0;
      bgMusic.muted = true;
      muteBtn.textContent = 'Unmute';
    }
  });
</script>
</body>
</html>
